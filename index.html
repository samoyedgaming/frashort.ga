<!doctype html>
<html lang="pl" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="heitang512">
  <title>Frashort</title>
  <link rel="icon" href="img/logo 64.png" type="image/x-icon" />
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
  <link href="css/donttouch.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/loading.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <!-- header -->
    <header class="mb-auto">
      <div style="font-family: 'Changa', sans-serif;">
        <h3 class="float-md-start mb-0">Frashort</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link" aria-current="page" style="font-family: 'Changa', cursive;" href="https://franek.ga">Główna</a>
          <a class="nav-link active" aria-current="page" style="font-family: 'Changa', cursive;" href="https://frashort.ga">Frashort</a>
          <a class="nav-link" aria-current="page" style="font-family: 'Changa', cursive;" href="https://frankebin.ga">Franekbin</a>
          <a class="nav-link" aria-current="page" style="font-family: 'Changa', cursive;" href="https://famemma.ga">FameMMA</a>
          <a class="nav-link" aria-current="page" style="font-family: 'Changa', cursive;" href="https://highleauge.ga">HighLeauge</a>
        </nav>
      </div>
    </header>

    <!-- content -->

    <!-- <div class="flex-center position-ref full-height"> -->
    <div class="flex-center full-height">
      <div class="mask load" id="loader">
        <div class="a" style="--n: 5">
          <div class="dot" style="--i: 0"></div>
          <div class="dot" style="--i: 1"></div>
          <div class="dot" style="--i: 2"></div>
          <div class="dot" style="--i: 3"></div>
          <div class="dot" style="--i: 4"></div>
        </div>
      </div>
      <div class="content">
        <div class="title hide-in-mobile" style="font-family: 'Changa', cursive;">
          Po prostu skróć!
        </div>
        <div class="subtitle m-b-md">
          <p class="mfc-title-center" style="font-family: 'Changa', cursive;">
            <span class="txt-rotate" data-period="500"
              data-rotate="[&quot;Za długi? &quot;, &quot;Za brzydki? &quot;, &quot;To twoja szansa skróć teraz!&quot;]">
              <span class="wrap"></span>
            </span>
          </p>
        </div>
        <div class="form-group">
          <input id="url" type="text" class="form-control inputStyle" style="text-align: center; font-family: 'Changa', cursive;"
            placeholder="Wklej link" autocomplete="off" />
        </div>
        <div class="form-group">
          <input id="alias" type="text" class="form-control inputStyle" style="text-align: center; font-family: 'Changa', cursive; display: none;"
            placeholder="Własny link (np. frashort.ga/#siema)" autocomplete="off" />
        </div>
        <div class="form-group">
          <button id="btn" class="btn btn-primary btn-block" style="font-family: 'Changa', cursive; display: none;">Skróć link!</button>
        </div>
        <div class="form-group">
          <p id="result"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="javascript/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>

</html>
